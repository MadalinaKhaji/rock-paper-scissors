<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="online game">
    <meta name="author" content="maddie">

    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    <main>
        <div class="container">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Score</h5>
                        <p class="card-text" id="user-score">0</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="round-winner">Result</h5>
                        <p class="card-text" id="picks">...</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Computer Score</h5>
                        <p class="card-text" id="computer-score">0</p>
                    </div>
                </div>
            </div>
            <p class="lead">Play the classic Rock, Paper, Scissors game against the computer!</p>
            <button type="button" class="btn btn-primary" onclick="startGame('rock')">Rock</button>
            <button type="button" class="btn btn-primary" onclick="startGame('paper')">Paper</button>
            <button type="button" class="btn btn-primary" onclick="startGame('scissors')">Scissors</button>
        </div>
    </main>
    <footer>
        <p id="footer-date"></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
